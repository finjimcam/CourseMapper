image: "python:3.10-slim"

cache:
  paths:
    - deps_cache
    - venv/

before_script:
  - python3.10 -m venv venv
  - source venv/bin/activate
  - pip install --upgrade pip
  - pip install -r backend/requirements.txt --cache-dir deps_cache

stages:
  - Static Analysis
  - Dynamic Analysis
  - Type Checking

Linting with black in backend:
  stage: Static Analysis
  script:
    - black --check --diff backend
  only:
    changes:
      - backend/**/*

Type checking with mypy:
  stage: Static Analysis
  script:
    - mypy --strict backend
  only:
    changes:
      - backend/**/*

Unit tests on backend:
  stage: Dynamic Analysis
  script:
    - python -m unittest discover -s backend -p "test_*.py"
  only:
    changes:
      - backend/**/*

Type Checking on frontend:
  stage: Type Checking
  script:
    - cd frontend
    - nom install
    - npx tsc --noEmit
  only:
    changes:
      - frontend/**/*

Linting with black in frontend:
  stage: Static Analysis
  script:
    - black --check --diff frontend
  only:
    changes:
      - frontend/**/*