image: "python:3.10-slim"

cache:
  paths:
    - deps_cache
    - venv/

before_script:
  - python3.10 -m venv venv
  - source venv/bin/activate
  - pip install -r backend/requirements.txt --cache-dir deps_cache

stages:
  - Static Analysis

flake8:
  stage: Static Analysis
  only:
    - main
    - merge_requests
  script:
    - flake8 backend

mypy:
  stage: Static Analysis
  only:
    - main
    - merge_requests
  script:
    - mypy --strict backend
